<body>
   
  <div class="container">
    <h2 class="entry-title"> ART with THE HEART BEATS TEAM </h2>
    <section id="block-block-10" class="block block-block block-logo-mobile clearfix">

      <div class="block_content">
        <p style="text-align: center;"></p>
        <img alt="" src="img/hbt.png"  style="width: 200px; height: 180px; font-variant-position: inherit ; " />
        
      </div>
    
    </section>

   
    <div class="title"> Registration </div>

  
   
    
    <div class="content">
      <form method="post" action="inscr.php">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="fullname" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">User Name</span>
            <input type="text" name="user"  placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Date of Birth </span>
            <input type="date" name="dateb" placeholder="Confirm your Date of Birth " required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input id="phone" type="tel" name="phone" maxlength="10"   placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="mail" placeholder="Enter your email" required>
          </div>
          
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="pwd" placeholder="Enter your password" required>
          </div>
          
          <div class="input-box">
            <span class="details">Talent</span>
            <input type="text" name="tlt" placeholder="Enter your talent" required>
          </div>
          <div class="input-box">
            <span class="details">Write to us</span>
            <input type="text" name="wrt" placeholder="write to us" required>
          </div>
          
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>

           <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
          
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
